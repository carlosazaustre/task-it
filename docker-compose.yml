services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taskit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskit}
      POSTGRES_DB: ${POSTGRES_DB:-taskit}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskit} -d ${POSTGRES_DB:-taskit}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pgdata:
